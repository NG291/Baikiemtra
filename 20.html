<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!--In ra các số chẵn tu a đến b;-->
<script>
let a=+prompt('Nhập số a: ')
let b=+prompt('Nhập sô b: ')
for(let i=a;i<=b;i++)
{
    if(i%2===0) document.write(i+'<br>')
}
</script>
</body>
</html>
