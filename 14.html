<body>
<!--Nhập a,b,c. In ra số lớn nhất-->
<script>
  let a=+prompt('Nhập tuổi a: ')
  let b=+prompt('Nhập tuổi b: ')
  let c=+prompt('Nhập tuổi c: ')
  let max=a;
  if(b>a){
    max=b;
    if(c>b){
      max=c;
    }
  }
  else  if(c>a){
  max=c;
  }
  alert('so max:'+max)
</script>
