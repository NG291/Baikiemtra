<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Tính tích.
<script>
    // ví dụ tính tích trong vòng lặp for: tích các số chãn chia hết cho 2 từ a==>b
    let a=+prompt('Nhập số a: ')
    let b=+prompt('Nhập sô b: ')
    let tich=1;
    for(let i=a;i<=b;i++)
    {
        if(i%2===0){
            tich*=i
        }
    }
    document.write('Tích các số chẵn từ a-->b'+tich)
    </script>
</body>
</html>
