<!DOCTYPE html>

<body>
<!--Tính Tổng các phần tử-->
<script>

    let arr=[1,2,3,4,5,5,7,8]
    let sum=0
    for(let i=0;i<=arr.length-1;i++){
        sum*=arr[i];
    }

    document.write('Tich cac phan tu:'+sum)
</script>
