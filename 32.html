<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tìm max trong mảng.-->
<script>

    let arr=[1,9,3,4,5,10,7,8]
    let max=arr[0];
    for(let i=1;i<=arr.length-1;i++){
            if (max<arr[i])
                max=arr[i]
    }
    document.write('max cua phan tu :'+ max)
</script>
</body>
</html>
