<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Đếm có  bao nhiêu phần tử chia 5 dư 2 trong mảng-->
<script>
    let arr=[1,3,12,17,5,5,7,8]
    let dem=0
    for(let i=0;i<=arr.length-1;i++){
        if(arr[i]%5===2) dem++;
    }
    document.write('tong cac phan tu chia 5 du 2:'+dem)
</script>
</body>
</html>
