<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
In ra cac số từ a đến b;
<script>
    <!--In ra cac số từ 1 đến 1000;-->
    let a=+prompt('Nhập số a: ')
    let b=+prompt('Nhập sô b: ')
    for(let i=a;i<=b;i++)
    {
        document.write(i+'<br>')
    }
</script>
</body>
</html>
