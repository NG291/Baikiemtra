<!--Tính Tổng các phần tử chẵn-->
<script>

    let arr=[1,2,3,4,5,5,7,8]
    let sum=0
    for(let i=0;i<=arr.length-1;i++){
        if(arr[i]%2===0) sum+=arr[i];
    }
    document.write('tong cac phan tu chan:'+sum)
        </script>
