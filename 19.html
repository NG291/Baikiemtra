<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--?In ra cac số từ a đến b, mỗi số trong 1 thẻ <h1>;-->
<body>
<script>
    <!--In ra cac số từ 1 đến 1000;-->
    let a=+prompt('Nhập số a: ')
    let b=+prompt('Nhập sô b: ')
    for(let i=a;i<=b;i++)
    {
        document.write('<h1>' + i + '</h1>');
    }
</script>
</body>
</html>
