<!--Nhập vào a, b. Nếu a>b in ra tổng, nếu a<b in ra tích, nếu a =b in ra 'Hihi-->
<script>
    let a=+prompt('Nhập tuổi: ')
    let b=+prompt('Nhập tuổi: ')
    if(a>b){
        alert('tổng:'+a+b)
    }
    else  if(a<b){
        alert('Tich'+a*b)
    }
    else {
        alert('hhihiiii')
    }
</script>
